<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <meta name="author" content="Simon Mckindley">
    <link rel="shortcut icon" href="grey-world-map.avif" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/5bd9d77fd2.js" crossorigin="anonymous"></script>
    <script src="scripts/detail-script.js" type="module" defer></script>

    <!-- Leaflet map styles -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
        integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />
    <!-- Leaflet script source -->
    <!-- Make sure you put this AFTER Leaflet's CSS -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
        integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
</head>

<body class="detail dark">
    <header>
        <h1>Countries of the world</h1>
        <div>
            <input type="checkbox" name="mode" id="mode" checked>
            <label for="mode">
                <i class="fa-solid fa-moon"></i>
                Dark Mode
            </label>
        </div>
    </header>

    <div class="controls">
        <a class="back-btn" href="/">
            <i class="fa-solid fa-arrow-left"></i>
            Back
        </a>
    </div>

    <article class="detail-wrapper">
        <img width="500" id="flag">

        <div class="detail-data-wrapper">
            <div id="detail-title">Title</div>

            <div class="detail-data-content">
                <div>Native Name: <span id="native" class="data">None</span></div>
                <div>Population: <span id="population" class="data">0</span></div>
                <div>Region: <span id="region" class="data">None</span></div>
                <div>Sub Region: <span id="sub-region" class="data">None</span></div>
                <div>Capital: <span id="capital" class="data">None</span></div>
            </div>
            <div class="detail-data-content">
                <div>Area: <span id="area" class="data">Not available</span></div>
                <div>Top Level Domain: <span id="domain" class="data">None</span></div>
                <div>Currencies: <span id="currencies" class="data">None</span></div>
                <div>Languages: <span id="languages" class="data">None</span></div>
            </div>

            <div class="border-countries">
                <div class="border-label">Border Countries:</div>
                <div class="border-link-wrapper"></div>
            </div>
        </div>
    </article>

    <div id="map"></div>

</body>

</html>
