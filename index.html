<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countries</title>
    <meta name="author" content="Simon Mckindley">
    <link rel="shortcut icon" href="grey-world-map.avif" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="spinner.css">
    <script src="https://kit.fontawesome.com/5bd9d77fd2.js" crossorigin="anonymous"></script>
    <script src="scripts/main-script.js" type="module" defer></script>
</head>

<body class="home dark">
    <header>
        <h1>Countries of the world</h1>
        <div>
            <input type="checkbox" name="mode" id="mode" checked>
            <label for="mode">
                <i class="fa-solid fa-moon"></i>
                Dark Mode
            </label>
        </div>
    </header>

    <div class="controls">
        <div class="search-wrapper">
            <input type="search" name="search" id="search" placeholder="Search for a country...">
            <i class="fa-solid fa-magnifying-glass"></i>
        </div>

        <div class="controls-inner">
            <div class="sort-wrapper">
                <div class="sort-data">
                    <input type="radio" name="sort-data" id="sort-name" value="name" checked>
                    <label for="sort-name">Name</label>
                    <input type="radio" name="sort-data" id="sort-pop" value="population">
                    <label for="sort-pop">Population</label>
                    <input type="radio" name="sort-data" id="sort-area" value="area">
                    <label for="sort-area">Area</label>
                </div>
                <input type="checkbox" name="sort" id="sort">
                <label class="sort-label" for="sort">
                    <i class="fa-solid fa-arrow-up-wide-short"></i>
                </label>
            </div>

            <div class="filter-wrapper">
                <button type="button" class="filter-input">
                    <span>Filter by Region</span>
                    <i class="fa-solid fa-chevron-up"></i>
                </button>
                <div class="filter-options filters-hidden" role="listbox">
                    <button type="button" id="None" class="filter-btn selected-filter" role="option"
                        onclick="filterByRegion(this)">No filter</button>
                </div>
            </div>
        </div>
    </div>

    <article class="content-wrapper">

        <div class="spinner-9">
            <div class="ring"></div>
            <div class="ring"></div>
            <div class="ring"></div>
        </div>

        <!-- Template -->

            <img width="400" src="https://flagcdn.com/af.svg" alt="">
            <div class="country-data">
                <div class="country-title">Afghanistan</div>
                <div>Population: <span class="data">40218234</span></div>
                <div>Region: <span class="data">Asia</span></div>
                <div>Capital: <span class="data">Kabul</span></div>
            </div>
        </a> -->

    </article>

</body>

</html>
